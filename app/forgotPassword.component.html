<br />
<h3>Forgot password?</h3>
<form [formGroup]="form" (ngSubmit)="onsubmit(form.value)" novalidate class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-6">
            <div *ngIf="error" class="text-danger">{{error}}</div>
        </div>
    </div>            
    <div class="form-group required" [ngClass]="{ 'has-error': form.controls.email.errors?.pattern }">                
        <div class="col-xs-6">            
            <label for="email" class="control-label">Email:</label>
            <input type="text" class="form-control" name="email" formControlName="email" maxlength="50" autofocus />
            <div *ngIf="form.controls.email.errors?.pattern" class="text-danger">Invalid email address</div>
        </div>
    </div>
    <div class="btn-toolbar">                        
        <button type="submit" [disabled]="loading || form.controls.email.errors?.pattern || form.controls.email.errors?.required" class="btn btn-primary btn-primary-spacing">Submit</button>
        <button type="button" class="btn btn-default btn-primary-spacing" routerLink="../login">Cancel</button>            
    </div>
</form>
