<br />
<h3>Log In</h3>
<form [formGroup]="form" (ngSubmit)="onsubmit(form.value)" novalidate class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-6">
            <div *ngIf="error" class="text-danger">{{error}}</div>
        </div>
    </div>            
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.email.errors?.pattern }">                
        <div class="col-xs-6">            
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" formControlName="email" maxlength="50" autofocus />
            <div *ngIf="form.controls.email.errors?.pattern" class="text-danger">Invalid email address</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6">                        
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" formControlName="password" maxlength="10" />
        </div>
    </div>
    <div class="btn-toolbar">                        
        <button type="submit" [disabled]="loading || form.controls.email.errors?.pattern || form.controls.email.errors?.required || form.controls.password.errors?.required" class="btn btn-primary btn-primary-spacing">Log In</button>
        <button type="button" class="btn btn-default btn-primary-spacing" routerLink="../home">Cancel</button>            
        &nbsp;
        <a routerLink="../forgotPassword">Forgot password?</a>
    </div>
</form>
